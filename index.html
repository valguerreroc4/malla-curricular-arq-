<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Malla Curricular</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fefefe;
      padding: 2rem;
    }
    h1 {
      color: #222;
    }
    .curso {
      background: #f1c40f;
      color: black;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .info {
      display: none;
      margin-top: 0.5rem;
      background: white;
      padding: 0.5rem;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Malla Curricular – Medicina</h1>

  <div class="curso" onclick="toggle(this)">
    Anatomía I
    <div class="info">Prerrequisito: Biología general. Ciclo 2.</div>
  </div>

  <div class="curso" onclick="toggle(this)">
    Fisiología
    <div class="info">Prerrequisito: Anatomía I. Ciclo 3.</div>
  </div>

  <script>
    function toggle(elemento) {
      const info = elemento.querySelector('.info');
      info.style.display = (info.style.display === 'block') ? 'none' : 'block';
    }
  </script>
</body>
</html>
